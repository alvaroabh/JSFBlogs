<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/templates/layout.xhtml" 
                        xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        
        <h1>ADMIN READERS</h1>
        <div class="card crud-demo"> 
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />
                
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" styleClass="ui-button-success" 
                                         style="margin-right: .5rem"                                                
                                         actionListener="#{readersBean.openNew}"
                                         update=":dialogs:manage-reader-content" 
                                         oncomplete="PF('manageReaderDialog').show()">
                             <p:resetInput target=":dialogs:manage-reader-content" />
                         </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:dataTable id="dt-readers" widgetVar="dtReaders" var="reader" value="#{readersBean.listReaders}"
                            reflow="true" styleClass="products-table" selection="#{readersBean.reader}"
                            selectionMode="single"
                                rowKey="#{reader.id}" paginator="true" rows="10" paginatorPosition="bottom">

                   <f:facet name="header">
                        <div class="products-table-header">
                            <span style="margin-left: auto;" class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtReaders').filter()" placeholder="Search" />
                            </span>
                        </div>
                    </f:facet>

                   <p:column selectionMode="multiple" style="text-align: left;" exportable="false"></p:column>

                   <p:column headerText="ID" sortBy="#{reader.id}" style="text-align: center;">
                        <h:outputText value="#{reader.id}" />
                    </p:column>
                    <p:column headerText="NAME" sortBy="#{reader.name}" style="text-align: center;">
                        <h:outputText value="#{reader.name}" />
                    </p:column>

                   <p:column exportable="false">
                       <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-reader-content"
                            oncomplete="PF('manageReaderDialog').show()"
                            styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{reader}" target="#{readersBean.reader}" />
                            <p:resetInput target=":dialogs:manage-reader-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                        process="@this"
                                        oncomplete="PF('deleteReaderDialog').show()">
                           <f:setPropertyActionListener value="#{reader}" target="#{readersBean.reader}" />
                       </p:commandButton>
                    </p:column>

               </p:dataTable>
            </h:form>
            
            <h:form id="dialogs">
                
                <p:dialog header="Readers Details" showEffect="fade" modal="true" widgetVar="manageReaderDialog"
                    responsive="true">

                    <p:outputPanel id="manage-reader-content" class="ui-fluid">
                        <p:outputPanel>

                            <div class="field">
                                 <p:outputLabel for="idreader">ID</p:outputLabel>
                                 <p:inputText id="idreader" value="#{readersBean.reader.id}" disabled="true" />
                             </div>
                             <div class="field">
                                 <p:outputLabel for="namereader">NAME</p:outputLabel>
                                 <p:inputTextarea id="namereader" value="#{readersBean.reader.name}" />
                             </div>

                        </p:outputPanel>                               
                    </p:outputPanel>

                    <f:facet name="footer">
                         <p:commandButton value="Save" icon="pi pi-check" actionListener="#{readersBean.saveReader}"
                             update="manage-reader-content" process="@this manage-reader-content" />
                         <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageReaderDialog').hide()"
                             class="ui-button-secondary" type="button" />
                     </f:facet>                                                                
                </p:dialog>
                
                
                <p:confirmDialog widgetVar="deleteReaderDialog" showEffect="fade" width="300"
                    message="Delete the Reader?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{readersBean.deleteReader}"
                        process="@this"
                        oncomplete="PF('deleteReaderDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                        onclick="PF('deleteReaderDialog').hide()" />
                </p:confirmDialog>
                
                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                        icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
