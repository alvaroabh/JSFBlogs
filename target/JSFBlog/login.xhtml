<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>BLOG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            
            td:has( label){
                text-align: center;
            }
        </style>
      
    </h:head>
    <h:body >
        
        <h:form id="registrationForm" style="display: flex !important; justify-content: center; padding-top: 10%;">
            <p:panel header="Blog Form" style="width: 500px; ">
                <p:messages/>
                <h:panelGrid columns="2">
                    <p:outputLabel class="etiqueta" value="UserName:" />
                    <p:inputText id="userName" value="#{usuariosBean.username}" required="true"
                                 requiredMessage="Username is required"/>      

                    <p:outputLabel value="Password:"/>
                    <p:password id="password" value="#{usuariosBean.password}" 
                                required="true" requiredMessage="Password is required"/>
                    
                    <p:commandButton action="#{usuariosBean.login}" value="Iniciar Sesion" update="registrationForm"/>
                    <p:commandButton action="#{usuariosBean.registrarse}" value="Registrarse" update="registrationForm"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
       
    </h:body>
</html>
