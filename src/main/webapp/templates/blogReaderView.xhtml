<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/layout.xhtml" 
                        xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h1>ADMIN READERS PER BLOG</h1>
        <div class="card crud-demo"> 
            <h:form id="formBlogs" prependId="false">
                
                <p:growl id="messages" showDetail="true" />
                
                <p:dataTable id="dt-blogs" widgetVar="dtBlogs" var="blog" value="#{blogReadersBean.blogsLists}"
                            reflow="true" styleClass="products-table" selection="#{blogReadersBean.selectedBlog}"
                            selectionMode="single"
                                rowKey="#{blog.id}" paginator="true" rows="10" paginatorPosition="bottom">
                    
                    <p:ajax event="rowSelect" listener="#{blogReadersBean.onRowSelect}" update="dt-readers" />
                    

                   <p:column headerText="ID" sortBy="#{blog.id}" style="text-align: center;">
                        <h:outputText value="#{blog.id}" />
                    </p:column>
                    <p:column headerText="TITLE" sortBy="#{blog.title}" style="text-align: center;">
                        <h:outputText value="#{blog.title}" />
                    </p:column>

                   <p:column headerText="DESCRIPTION" sortBy="#{blog.description}" style="text-align: center;">
                        <h:outputText value="#{blog.description}" />
                    </p:column>

               </p:dataTable>
                
            </h:form>
            
            <h:form id="formReaders" prependId="false">
                
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" styleClass="ui-button-success" 
                                         style="margin-right: .5rem"                                                
                                         actionListener="#{blogReadersBean.openNew}"
                                         update=":dialogs:manage-reader-content" 
                                         oncomplete="PF('manageReaderDialog').show()">
                             <p:resetInput target=":dialogs:manage-reader-content" />
                         </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:dataTable id="dt-readers" widgetVar="dtReaders" var="reader" value="#{blogReadersBean.readersLists}"
                             reflow="true" styleClass="products-table" selection="#{blogReadersBean.selectedReader}"
                            selectionMode="single"
                            rowKey="#{reader.id}" paginator="true" rows="10" paginatorPosition="bottom">
                    
                    <p:column headerText="ID" sortBy="#{reader.id}" style="text-align: center;">
                        <h:outputText value="#{reader.id}" />
                    </p:column>
                    <p:column headerText="NAME" sortBy="#{reader.name}" style="text-align: center;">
                        <h:outputText value="#{reader.name}" />
                    </p:column>
                    
                    <p:column exportable="false">
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                        process="@this"
                                        oncomplete="PF('deleteReaderDialog').show()">
                           <f:setPropertyActionListener value="#{reader}" target="#{blogReadersBean.deleteReader}" />
                       </p:commandButton>
                    </p:column>
                
                </p:dataTable>
            </h:form>
            
            <h:form id="dialogs">
                
                <p:dialog header="Add Reader to Blog" showEffect="fade" modal="true" widgetVar="manageReaderDialog"
                          responsive="true">
                    
                     <p:outputPanel id="manage-reader-content" class="ui-fluid">
                         <p:outputPanel>
                             <div class="field">
                                 <p:outputLabel for="option">READER</p:outputLabel>
                                 <p:selectOneMenu style="margin-top: 5px;" id="option" value="#{blogReadersBean.addReader}">
                                     <f:selectItems value="#{blogReadersBean.allReadersLists}" var="reader" 
                                                    itemLabel="#{reader.name}" itemValue="#{reader.id}" />
                                 </p:selectOneMenu>
                             </div>
                         </p:outputPanel>
                    </p:outputPanel>
                              
                    <f:facet name="footer">
                         <p:commandButton value="Save" icon="pi pi-check" actionListener="#{blogReadersBean.saveReader}"
                             update="manage-reader-content" process="@this manage-reader-content" />
                         <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageReaderDialog').hide()"
                             class="ui-button-secondary" type="button" />
                     </f:facet>  
                </p:dialog>
                
                <p:confirmDialog widgetVar="deleteReaderDialog" showEffect="fade" width="300"
                    message="Delete the Reader?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{blogReadersBean.deleteReader}"
                        process="@this"
                        oncomplete="PF('deleteReaderDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                        onclick="PF('deleteReaderDialog').hide()" />
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
